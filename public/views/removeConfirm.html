<div class="modal-header">
    <h4 class="modal-title" translate>CONFIRM_DELETE</h4>
</div>
<div class="modal-footer without-body">
    <button type="button" class="btn btn-danger" data-ng-click="delete()">
        <span class="glyphicon glyphicon-trash"></span>
        <span translate>DELETE</span>
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">
        <span translate>CANCEL</span>
    </button>
</div>
