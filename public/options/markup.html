<div class="panel panel-default" data-ng-controller="OptionsController">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-cog"></span>
        <span translate >OPTIONS</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" translate>LANGUAGE</label>
                <div class="btn-group col-sm-10">
                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{currentLanguage | translate}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="language in selectableLanguages">
                            <a data-ng-click="changeLanguage(language.key)">
                                {{language.name | translate}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#!/" class="btn btn-default" translate>
                        BACK
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
